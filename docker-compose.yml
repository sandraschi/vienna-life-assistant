version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vla-postgres
    environment:
      POSTGRES_DB: vienna_life
      POSTGRES_USER: vla_user
      POSTGRES_PASSWORD: vla_dev_password_change_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vla_user -d vienna_life"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vla-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vla-backend
    environment:
      DATABASE_URL: postgresql://vla_user:vla_dev_password_change_in_production@postgres:5432/vienna_life
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET}
    ports:
      - "9001:9001"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 9001 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vla-celery
    environment:
      DATABASE_URL: postgresql://vla_user:vla_dev_password_change_in_production@postgres:5432/vienna_life
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    command: celery -A workers.celery_app worker --loglevel=info

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vla-celery-beat
    environment:
      DATABASE_URL: postgresql://vla_user:vla_dev_password_change_in_production@postgres:5432/vienna_life
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    command: celery -A workers.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:

